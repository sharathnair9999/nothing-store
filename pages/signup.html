<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://nothing-ui-library.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/e8886bba5e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png" />
    <link rel="stylesheet" href="../styles/Login/login.css" />
    <title>Sign Up | Nothing Store</title>
  </head>

  <body>
    <div class="pagewrap">
      <nav class="header">
        <div class="icon">
          <h1 class="main-logo">
            <a href="../index.html" class="flex-and-center">Nothing Store</a>
          </h1>
        </div>
      </nav>
      <main class="signup-container flex-and-center">
        <div class="form-controls">
          <div class="required-text">
            <label for="first-name" class="required-title" id="first-name"
              >First Name</label
            >
            <input
              type="text"
              class="input-box"
              id="first-name"
              placeholder="Type your First Name here..."
              required
            />
          </div>
          <div class="required-text">
            <label for="last-name" class="required-title" id="last-name"
              >Last Name</label
            >
            <input
              type="text"
              class="input-box"
              id="last-name"
              placeholder="Type your Last Name here..."
              required
            />
          </div>
          <div class="required-text">
            <label for="email" class="required-title" id="email">E-mail</label>
            <input
              type="email"
              class="input-box"
              id="email"
              placeholder="Type your e-mail here..."
              required
            />
          </div>
          <div class="required-text">
            <label for="new-password" class="required-title"
              >Create a Password</label
            >
            <input
              type="password"
              required
              class="input-box"
              id="new-password"
              name="new-password"
              placeholder="Type your password here..."
            />
          </div>
          <div class="required-text">
            <label for="confirm-password" class="required-title"
              >Confirm Password</label
            >
            <input
              type="password"
              required
              class="input-box"
              id="confirm-password"
              name="new-password"
              placeholder="Type your password here..."
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" id="terms"><label for="terms">I agree to all Terms & Conditions</label>
          </div>
          <button class="btn btn-primary submit-btn">Submit</button>
          <div class="password-mgmt">
            <p class="text-section">
              Existing User?
              <a href="../pages/login.html" class="link">Login</a>
            </p>
          </div>
        </div>

        <img
          src="../assets/shopping.svg"
          class="aside-image"
          alt="shopping-image"
        />
      </main>

      <footer class="footer">
        <section>
          <p>Made With ‚ù§ by P. Sharath</p>
          <p>
            You can Contribute
            <a
              href="https://github.com/sharathnair9999/nothing-store"
              target="_blank"
              >Here <i class="fa-brands fa-github fa-lg"></i
            ></a>
          </p>
        </section>
        <div class="socials-container">
          <h3>Socials</h3>
          <ul class="social_links flex-and-center">
            <li>
              <a href="https://www.linkedin.com/in/sharath99/" target="_blank"
                ><i class="fa-brands fa-linkedin fa-lg"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/Nairified" target="_blank"
                ><i class="fa-brands fa-twitter fa-lg"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
